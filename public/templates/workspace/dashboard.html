<div class="paddingLR paddingTBSrt borderBtm">
    <ul class="form flow small paddingTop">
        <li>
            <div class="input-group">
                <span class="inputLabel midBlock">Date From : </span>
                <input type="text" ng-model="dashboardPayload.startDate" placeholder="" class="midBlock datePicker" b-datepicker>
            </div>
        </li>
        <li>
            <div class="input-group">
                <span class="inputLabel midBlock">Date To : </span>
                <input type="text" ng-model="dashboardPayload.endDate" placeholder="" class="midBlock datePicker" b-datepicker>
            </div>
        </li>
    </ul>
    <div class="">
        <button class="btn"> SEARCH</button>
    </div>
</div>


<div class="mapOrGraph paddingLR">
    <div class="optionsMain helvLight">
        <div class="options floatRight" ng-init="mapGraphOpt='map'">
        </div>
        <span class="clear"></span>
    </div>
    <div class="mapOrGraphCont">
        <div class="map" id="dashboardMap" ng-class="{active: mapGraphOpt=='map'}"></div>
    </div>
</div>
