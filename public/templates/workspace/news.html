<div class="galleryContent">
    <div class="uploadImage paddingTB">
        <from class="quotientForm">
            <ul class="form paddingFull">
                <li>
                    <div class="input-group">
                        <span class="inputLabel midBlock">Subject : </span>
                        <input type="text" ng-model="uploadData.subject" placeholder="" class="midBlock fullWidth"
                        >
                    </div>
                </li>
                <li>
                        <span class="inputLabel midBlock">Description : </span>
                </li>
                <li>
                    <textarea ng-model="uploadData.description"></textarea>
                </li>
                <li>
                    <div class="btn" ng-click="saveNotice()">Save</div>
                </li>
            </ul>

        </from>
    </div>
    <div class="imageGallery">
        <div class="dataTable campaignTable full subNormal  borderBtm">
            <div class="dataRow header">
                <ul class="rowCont">
                    <li class="smallCol">Date</li>
                    <li class="smallCol">Subject</li>
                    <li class="">Description</li>
                    <li  class="smallCol"></li>
                </ul>
            </div>
            <div class="dataRow noBack" ng-repeat="news in noticeList | orderBy : '-noticeid'">
                <ul class="rowCont">
                    <li class="smallCol"><a href="#">{{news.noticedate}}</a></li>
                    <li class="smallCol">{{news.subject}}</li>
                    <li class="">{{news.description}}</li>
                    <li class="smallCol"><a class="btnLink" ng-click="removeNews(news.noticeid)">Delete</a></li>
                </ul>
            </div>
        </div>

    </div>
</div>
