<div id="appHeader">
    <div class="leftCont floatLeft">
        <div class="logo">
            <img src="images/logo_white.png">
        </div>
    </div>
    <div class="rightCont floatRight roboLight">
        <!--<div class="notificationBtn midBlock small " data-init=1 >
            <div class="txt midBlock normal">Notifications</div>
            <div class="num midBlock">{{noti.length}}</div>
        </div>-->
    </div>
    <span class="clear"></span>
</div>


<div id="contWrapper">

    <!--........ Side navigation bar ......-->
    <div class="sideNavMain">
        <ul class="sideNav roboLight smallest">
            <li ng-class="{active: currentRout('app/dashboard')}" class="rippleEle">
                <a href="#/app/dashboard">
                    <img src="images/workspace.png" alt="" class="icon">
                    <div class="name">Dashboard</div>
                </a>
            </li>
            <li ng-class="{active: currentRout('app/transaction')}" class="rippleEle">
                <a href="#/app/transaction">
                    <img src="images/transaction.png" alt="" class="icon">
                    <div class="name">Projects</div>
                </a>
            </li>
            <li ng-class="{active: currentRout('app/transaction')}" class="rippleEle">
                <a href="#/app/transaction">
                    <img src="images/transaction.png" alt="" class="icon">
                    <div class="name">Advertisement</div>
                </a>
            </li>
            <li ng-class="{active: currentRout('app/customer')}" class="rippleEle">
                <a href="#/app/customer">
                    <img src="images/customer.png" alt="" class="icon">
                    <div class="name">Users</div>
                </a>
            </li>
            <li class="rippleEle"  ng-class="{active: currentRout('app/setting')}" ng-click="logout()">
                <a href="#/app/setting"><!-- -->
                    <img src="images/setting.png" alt="" class="icon">
                    <div class="name">Setting</div>
                </a>
            </li>
            <li class="rippleEle"  ng-click="logout()">
                <a><!-- href="#/app/settings"-->
                    <img src="images/logout.png" alt="" class="icon">
                    <div class="name">Logout</div>
                </a>
            </li>
        </ul>
    </div>


    <!--......... app contents .........-->
    <div id="pageCont" class=" " ui-view></div>



</div>


<!--...... transparent background for popups .........-->
<div class="background"></div>
