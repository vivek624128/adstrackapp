<div class="moreBtm">
    <div class="circle">
        <h3 class="centerTxt">Solid Gauge</h3>
        <flash-circular-graph type="solidgauge" value="20" gauge-background-color="grey"
                              gauge-circle-color="pink"></flash-circular-graph>
    </div>

    <div class="circle">
        <h3 class="centerTxt">Pie Chart</h3>
        <flash-circular-graph type="pie" value="topCat"></flash-circular-graph>
    </div>

    <div class="sliderGraph">
    </div>

    <div class="slider">
        <h3 class="centerTxt"> Time Sliders</h3>

        <div class="marginBtm">
            <flash-slider type="time" class="" calendar="true" navigation="true"></flash-slider>
        </div>
        <div class="marginBtm">
            <flash-slider type="timeRange" callback-on-range-selection="select" calendar="true"
                          navigation="true"></flash-slider>
        </div>
        <div class="moreBtm">
            <flash-slider type="selectTime" calendar="true" navigation="true"
                          callback-on-time-selection="time"></flash-slider>
        </div>
        <div class="moreBtm">
            <flash-slider type="selectTime" calendar="true" navigation="true"
                          callback-on-time-selection="timeA"></flash-slider>
        </div>

        <h3 class="centerTxt"> Date Sliders</h3>

        <div class="marginBtm">
            <flash-slider type="date" calendar="true" navigation="true"></flash-slider>
        </div>
        <div class="marginBtm">
            <flash-slider type="dateRange" callback-on-range-selection="select" calendar="true"
                          navigation="true"></flash-slider>
        </div>
        <div class="moreBtm">
            <flash-slider type="selectDate" calendar="true" navigation="true"
                          callback-on-time-selection="time"></flash-slider>
        </div>


        <div class="moreBtm">
            <h3 class="centerTxt marginBtm"> Graphs</h3>
            <div class="marginBtm">
                <h5 class="">Spline Graph</h5>
                <flash-graph type="spline" x="x" y="y" label-x="true" label-y="true" series-marker="true"></flash-graph>
            </div>
            <div class="marginBtm">
                <h5 class="">Line Graph</h5>
                <flash-graph type="line" x="x" y="y" label-x="true" label-y="true"></flash-graph>
            </div>
            <div class="marginBtm">
                <h5 class="">Area Graph</h5>
                <flash-graph type="area" x="x" y="y" label-x="true" label-y="true"></flash-graph>
            </div>
            <div class="marginBtm">
                <h5 class="">Area Spline Graph</h5>
                <flash-graph type="areaspline" x="x" y="y" label-x="true" label-y="true"></flash-graph>
            </div>
            <div class="marginBtm">
                <h5 class="">Column Graph</h5>
                <flash-graph type="column" x="x" y="y" column-stack="normal" label-x="true"
                             label-y="true"></flash-graph>
            </div>
        </div>

        <div class="">
            <h3 class="centerTxt">Slider Graph</h3>
            <flash-slider-graph slider-type="timeRange" graph-type="spline" x="x" y="y" label-y="true"
                                column-stack="normal" grid-width-x="1"
                                plot-band-color="#f6f6f6"
                                callback-on-range-selection="select"
                                label-color="red"
                                label-size="16"
                                font-family="robotolight">
            </flash-slider-graph>
        </div>
    </div>
</div>
